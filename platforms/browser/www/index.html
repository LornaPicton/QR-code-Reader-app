<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  

    <meta http-equiv="Content-Security-Policy" content="default-src *; 
                   style-src 'self' 'unsafe-inline' 'unsafe-eval'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>Gamification of workshops</title>
   

    <link href="lib/jqm/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css" />

    <!-- Include basic structural CSS first, that is mobile focused -->
    <!-- <link rel="stylesheet" type="text/css" href="css/conference-mobile-first.css" />
    <link rel="stylesheet" type="text/css" href="css/conference-mid-size-screens.css" media="all and (min-width: 527px) and (max-width: 684px)"/>
    <link rel="stylesheet" type="text/css" href="css/conference-large-screens.css" media="all and (min-width: 685px)" /> -->


    <link rel="stylesheet" href="./css/QR_Code_Theme.css"  type ="text/css"/>

    <!-- Deal with IE 8 and earlier, which don't support media queries. Unfortunately,
         there is nothing in these IE conditionals that allow us to also test for
         browser window size so we just bring in support for large screens. We
         could get round this with some Javascript, BUT the JS could be turned off too. -->
    <!--[if (lt IE 9)&(!IEMobile)]>
    <link rel="stylesheet" type="text/css" href="css/conference-large-screens.css" media="all"/>
    <![endif]-->

    <script src="lib/jq/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="app/Controller.js" type="text/javascript"></script>
    <script src="app/initialise.js" type="text/javascript"></script>
    <script src="lib/jqm/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
</head>

<body onload= " javascipt:auth()">

    <!-- The aria-live attribute is aimed at assistive technologies such as screen readers to say
     that we are dealing with an Ajax generated page (JQM uses Ajax to populate and display
     elements that have the data-role="page" attribute). "assertive" (as opposed to "polite")
     tells a screen reader to stop doing what it was doing and start processing this page
     when it appears. aria-atmic="true" tells the screen reader to read the entire page rather
     than just bits: Ajax is often use to just update a small part of the page. Here everything
     gets changed. -->
    <article id="home_page" role="document" aria-live="assertive" aria-atomic="true" data-role="page">

        <header class="page_header" role="banner" data-role="header" data-theme="d" data-position="fixed">

            <div>
                <h1>Gamification Score Scanner</h1>
            </div>

            <nav data-role="navbar">
                <ul>
                    <li>
                        <a class="ui-btn-active ui-state-persist" data-role="tab" data-icon="home">Home</a>
                    </li>
                    <li>
                        <a href="#student" data-role="tab" data-icon="user">Student</a>
                    </li>
                    <li>
                        <a onClick="javascript:logout()" data-role="tab" data-icon="action">Logout</a>
                    </li>
                </ul>
            </nav>

        </header>
        <section data-role="content">
            <!-- The assistive technology attribute role="main" tells a screen reader that this
	         section contains the main content -->
            <section id="main_text" role="main">
                <header>
                    <button id="btnJavaScript" label="QRCodeReader" onClick=" javascript:scanner();">Click Here To Scan A QR Code</button>
                </header>

            </section>

            <!-- The assistive technology attribute role="complementary" tells a screen reader that this
	         section contains supplementary content, i.e. not the main content -->

        </section>

        <footer data-role="footer" data-position="fixed" data-theme="d">
           
        </footer>

    </article>

    <article id="student" role="document" aria-live="assertive" aria-atomic="true" data-role="page">
        <header class="page_header" role="banner" data-role="header" data-theme="d" data-position="fixed">


            <div>
                <h1>Student</h1>
            </div>
            <nav data-role="navbar">
                <ul>
                    <li>
                        <a href="#home_page" data-role="tab" data-icon="home">Home</a>
                    </li>
                    <li>
                        <a class="ui-btn-active ui-state-persist" data-role="tab" data-icon="user">Student</a>
                    </li>
                    <li>
                        <a  onClick="javascript:logout()"  data-role="tab" data-icon="action">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section role="main" data-role="content">
            <div class="results"></div>
        </section>

        <footer data-role="footer" data-position="fixed" data-theme="d">
            <nav data-role="navbar">
                <ul>
                    <li>
                        <a onClick=" javascript:addPoints(1);" data-icon="plus" data-role="tab">+1</a>
                    </li>
                    <li>
                        <a onClick=" javascript:addPoints(2);" data-icon="plus" data-role="tab">+2</a>
                    </li>
                    <li>
                        <a  onClick=" javascript:addPoints(3);" data-icon="plus" data-role="tab">+3</a>
                    </li>
                </ul>
            </nav>
            <nav data-role="navbar">
                <ul>
                    <li>
                        <a  onClick="javascript:addPoints(4);" data-icon="plus" data-role="tab">+4</a>
                    </li>
                    <li>
                        <a  onClick=" javascript:addPoints(5);" data-icon="plus" data-role="tab">+5</a>
                    </li>
                    <li>
                        <a  onClick=" javascript:addPoints(6);" data-icon="plus" data-role="tab">+6</a>
                    </li>
                </ul>
            </nav>
            
        </footer>

    </article>



</body>

</html>
